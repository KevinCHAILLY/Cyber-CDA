version: '3.8'

services:
  # MySQL Database for DVWA
  db:
    image: mysql:5.7
    container_name: dvwa_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: p@ssw0rd
    volumes:
      - dvwa_db_data:/var/lib/mysql
    networks:
      - dvwa_network
    restart: unless-stopped

  # DVWA Application
  dvwa:
    image: vulnerables/web-dvwa
    container_name: dvwa_app
    environment:
      DB_SERVER: db
      DB_DATABASE: dvwa
      DB_USER: dvwa
      DB_PASSWORD: p@ssw0rd
    depends_on:
      - db
    networks:
      - dvwa_network
    restart: unless-stopped

  # OWASP ModSecurity CRS WAF (Apache) - Default protection level
  modsecurity-crs:
    image: owasp/modsecurity-crs:nginx
    container_name: modsecurity_waf
    environment:
      - BACKEND=http://dvwa:80
      - PARANOIA=1  # Default protection level
      - ANOMALY_INBOUND=5
      - ANOMALY_OUTBOUND=4
    ports:
      - "80:8080"
    depends_on:
      - dvwa
    networks:
      - dvwa_network
    restart: unless-stopped

volumes:
  dvwa_db_data:

networks:
  dvwa_network:
    driver: bridge